<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span</title>
</head>
<body>
<!-- div creates a horizontal block, span creates an inline block -->
<div>
    <span>Hello</span>
    <span>World</span>
</div>
<div>
    <span>Another</span>
    <span>World</span>
</div>
</body>
</html>
