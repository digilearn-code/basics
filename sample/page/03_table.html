<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<!-- most of the time you will need more than just span and div -->
<!-- use tables, made of a (optional) header, a body and a (optional) footer -->
<!-- tr defines a row, td defined a cell -->
<table>
    <tbody>
        <tr>
            <td>One</td>
            <td>Two</td>
            <td align="right">Three</td>
        </tr>
        <tr>
            <td colspan="3" align="center" valign="center">A cell spanning 3 columns</td>
        </tr>
        <tr>
            <td colspan="2">Spanning 2 columns</td>>
            <td>Last column</td>
        </tr>
    </tbody>
</table>
</body>
</html>
